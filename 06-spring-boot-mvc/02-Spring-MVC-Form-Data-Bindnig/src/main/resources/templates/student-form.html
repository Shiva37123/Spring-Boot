<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Student Registration Form</title>
</head>

<body>

<h3>Student Registration Form</h3>
<br><br>
<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">

    First Name: <input type="text" th:field="*{firstName}" />
    <br>
    <br>
    Last Name: <input type="text" th:field="*{lastName}" />
    <br>
    <br>
<!--    Dropdown list-->
    Country : <select th:field="*{country}">
                <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"></option>
              </select>
    <br><br>
<!--    Radio button-->
    Favourite Programming language :
    <br>
    <input type="radio" th:field="*{favouriteLanguage}"
           th:each="tempLang: ${languages}"
           th:value="${tempLang}"
           th:text="${tempLang}"/>
    <br><br>
<!--    Checkbox-->
    Favourite Operating System :
    <br>
    <input type="checkbox" th:each="temp: ${Systems}" th:field="*{favouriteSystems}" th:value="${temp}" th:text="${temp}">
    <br>

    <br><br>
    <input type="submit" value="Submit" />


</form>

</body>

</html>
